<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
</head>
<body>
    {% if questions_list %}
        <ol>
            {% for question in questions_list %}
                <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
    
</body>
</html>
